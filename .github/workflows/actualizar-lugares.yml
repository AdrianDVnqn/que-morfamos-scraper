name: Actualizar Lugares

on:
  schedule:
    # Ejecutar el d√≠a 1 de cada mes a las 3:00 AM UTC
    - cron: '0 3 1 * *'
  workflow_dispatch:  # Permite ejecuci√≥n manual

jobs:
  scrape-lugares:
    runs-on: ubuntu-latest
    timeout-minutes: 180  # 3 horas m√°ximo
    
    steps:
      - name: Checkout c√≥digo
        uses: actions/checkout@v4
      
      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      
      - name: Instalar dependencias b√°sicas
        run: pip install requests
      
      # NOTIFICACI√ìN DE INICIO
      - name: Notificar inicio
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: |
          python -c "
          import os, requests, datetime
          webhook = os.environ.get('DISCORD_WEBHOOK_URL')
          if webhook:
              msg = f'''üöÄ **INICIANDO - Actualizaci√≥n de Lugares**
              üìÖ {datetime.datetime.now().strftime('%d/%m/%Y %H:%M')}
              
              Comenzando scraping de restaurantes en Google Maps...'''
              requests.post(webhook, json={'embeds': [{'description': msg, 'color': 0x9b59b6}]})
              print('‚úì Notificaci√≥n de inicio enviada')
          "
      
      - name: Instalar Chrome
        uses: browser-actions/setup-chrome@v1
        with:
          chrome-version: stable
      
      - name: Instalar dependencias completas
        run: |
          pip install selenium webdriver-manager openai beautifulsoup4 psycopg2-binary geopandas
      
      # ETAPA 1: Scraping de lugares
      - name: Ejecutar scraper de lugares
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: |
          mkdir -p logs
          python restaurant-scraper.py > logs/scraper_stdout.log 2>&1
      
      # ETAPA 2: Enriquecimiento y validaci√≥n con LLM
      - name: Ejecutar validador
        env:
          DEEPSEEK_API_KEY: ${{ secrets.DEEPSEEK_API_KEY }}
        run: python enrichment-validator.py > logs/enrichment_stdout.log 2>&1
      
      # Subir Artifact de Logs (GitHub)
      - name: Subir Logs de Ejecuci√≥n
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: logs-actualizar-lugares
          path: logs/
      
      # ETAPA 3: Subir resultados al repo privado
      - name: Subir resultados al repo privado
        env:
          PRIVATE_REPO_TOKEN: ${{ secrets.PRIVATE_REPO_TOKEN }}
        run: |
          git clone "https://x-access-token:${PRIVATE_REPO_TOKEN}@github.com/AdrianDVnqn/que-morfamos.git" private-repo
          
          mkdir -p private-repo/data
          mkdir -p private-repo/logs
          
          cp lugares_encontrados.csv private-repo/data/ 2>/dev/null || true
          cp lugares_validados.csv private-repo/data/ 2>/dev/null || true
          cp lugares_rechazados.csv private-repo/data/ 2>/dev/null || true
          
          TIMESTAMP=$(date +%Y%m%d_%H%M%S)
          cp logs/scraper_run.log private-repo/logs/ 2>/dev/null || true
          cp logs/enrichment_run.log private-repo/logs/ 2>/dev/null || true
          cp logs/scraper_stdout.log private-repo/logs/ 2>/dev/null || true
          cp logs/scraper_run.log "private-repo/logs/scraper_${TIMESTAMP}.log" 2>/dev/null || true
          cp logs/enrichment_run.log "private-repo/logs/enrichment_${TIMESTAMP}.log" 2>/dev/null || true
          
          cd private-repo
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"
          git add .
          git commit -m "Actualizaci√≥n de lugares - $(date '+%Y-%m-%d %H:%M:%S')" || echo "Sin cambios"
          git push
      
      # NOTIFICACI√ìN DE √âXITO (solo si todo sali√≥ bien)
      - name: Notificar √©xito
        if: success()
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: |
          python -c "
          import os, csv, requests, datetime
          webhook = os.environ.get('DISCORD_WEBHOOK_URL')
          if not webhook: exit(0)

          encontrados = validados = rechazados = 0
          try:
              with open('lugares_encontrados.csv', 'r') as f:
                  encontrados = sum(1 for _ in csv.reader(f)) - 1
          except: pass
          try:
              with open('lugares_validados.csv', 'r') as f:
                  validados = sum(1 for _ in csv.reader(f)) - 1
          except: pass
          try:
              with open('lugares_rechazados.csv', 'r') as f:
                  rechazados = sum(1 for _ in csv.reader(f)) - 1
          except: pass

          msg = f'''‚úÖ **COMPLETADO - Actualizaci√≥n de Lugares**
          üìÖ {datetime.datetime.now().strftime('%d/%m/%Y %H:%M')}

          üìç Lugares encontrados: **{encontrados}**
          ‚úÖ Validados: **{validados}**
          ‚ùå Rechazados: **{rechazados}**'''

          requests.post(webhook, json={'embeds': [{'description': msg, 'color': 0x2ecc71}]})
          print('‚úì Notificaci√≥n de √©xito enviada')
          "
      
      # NOTIFICACI√ìN DE ERROR (si algo fall√≥)
      - name: Notificar error
        if: failure()
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: |
          python -c "
          import os, requests, datetime
          webhook = os.environ.get('DISCORD_WEBHOOK_URL')
          if webhook:
              msg = f'''‚ùå **ERROR - Actualizaci√≥n de Lugares**
              üìÖ {datetime.datetime.now().strftime('%d/%m/%Y %H:%M')}
              
              El workflow fall√≥. Revisar los logs en GitHub Actions.'''
              requests.post(webhook, json={'embeds': [{'description': msg, 'color': 0xe74c3c}]})
              print('‚úì Notificaci√≥n de error enviada')
          "
