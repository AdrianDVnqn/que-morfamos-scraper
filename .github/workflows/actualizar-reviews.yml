name: Actualizar Rese√±as

on:
  schedule:
    # Ejecutar el d√≠a 15 de cada mes a las 3:00 AM UTC
    - cron: '0 3 15 * *'
  workflow_dispatch:  # Permite ejecuci√≥n manual

jobs:
  scrape-reviews:
    runs-on: ubuntu-latest
    timeout-minutes: 360  # 6 horas m√°ximo
    
    steps:
      - name: Checkout c√≥digo
        uses: actions/checkout@v4
      
      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      
      - name: Instalar dependencias b√°sicas
        run: pip install requests
      
      # NOTIFICACI√ìN DE INICIO
      - name: Notificar inicio
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: |
          python -c "
          import os, requests, datetime
          webhook = os.environ.get('DISCORD_WEBHOOK_URL')
          if webhook:
              msg = f'''üöÄ **INICIANDO - Actualizaci√≥n de Rese√±as**
              üìÖ {datetime.datetime.now().strftime('%d/%m/%Y %H:%M')}
              
              Comenzando scraping incremental de rese√±as...'''
              requests.post(webhook, json={'embeds': [{'description': msg, 'color': 0x9b59b6}]})
              print('‚úì Notificaci√≥n de inicio enviada')
          "
      
      - name: Instalar Chrome
        uses: browser-actions/setup-chrome@v1
        with:
          chrome-version: stable
      
      - name: Instalar dependencias completas
        run: |
          pip install selenium webdriver-manager beautifulsoup4
      
      # Descargar datos previos del repo privado
      - name: Descargar datos previos
        env:
          PRIVATE_REPO_TOKEN: ${{ secrets.PRIVATE_REPO_TOKEN }}
        run: |
          git clone "https://x-access-token:${PRIVATE_REPO_TOKEN}@github.com/AdrianDVnqn/que-morfamos.git" private-repo
          cp private-repo/data/lugares_validados.csv . 2>/dev/null || echo "No hay lugares_validados.csv"
          cp private-repo/data/estado_reviews.csv . 2>/dev/null || true
          cp private-repo/data/reviews_neuquen.csv . 2>/dev/null || true
      
      # Verificar que existe lugares_validados.csv
      - name: Verificar datos de entrada
        run: |
          if [ ! -f lugares_validados.csv ]; then
            echo "ERROR: No existe lugares_validados.csv"
            echo "Primero ejecut√° el workflow 'Actualizar Lugares'"
            exit 1
          fi
          echo "‚úì Encontrados $(wc -l < lugares_validados.csv) lugares para procesar"
      
      # Ejecutar scraper de rese√±as
      - name: Ejecutar scraper de rese√±as
        run: python opiniones-scraper.py
      
      # Subir resultados al repo privado
      - name: Subir resultados al repo privado
        env:
          PRIVATE_REPO_TOKEN: ${{ secrets.PRIVATE_REPO_TOKEN }}
        run: |
          mkdir -p private-repo/data
          mkdir -p private-repo/logs
          
          cp reviews_neuquen.csv private-repo/data/ 2>/dev/null || true
          cp estado_reviews.csv private-repo/data/ 2>/dev/null || true
          
          TIMESTAMP=$(date +%Y%m%d_%H%M%S)
          cp logs/reviews_run.log private-repo/logs/ 2>/dev/null || true
          cp logs/reviews_run.log "private-repo/logs/reviews_${TIMESTAMP}.log" 2>/dev/null || true
          
          cd private-repo
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"
          git add .
          git commit -m "Actualizaci√≥n de rese√±as - $(date '+%Y-%m-%d %H:%M:%S')" || echo "Sin cambios"
          git push
      
      # NOTIFICACI√ìN DE √âXITO
      - name: Notificar √©xito
        if: success()
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: |
          python -c "
          import os, csv, requests, datetime
          webhook = os.environ.get('DISCORD_WEBHOOK_URL')
          if not webhook: exit(0)

          total_reviews = exitos = sin_opiniones = errores = 0
          try:
              with open('reviews_neuquen.csv', 'r') as f:
                  total_reviews = sum(1 for _ in csv.reader(f)) - 1
          except: pass
          try:
              with open('estado_reviews.csv', 'r') as f:
                  reader = csv.DictReader(f)
                  for row in reader:
                      if row.get('estado') == 'EXITO': exitos += 1
                      elif row.get('estado') == 'SIN_OPINIONES': sin_opiniones += 1
                      else: errores += 1
          except: pass

          msg = f'''‚úÖ **COMPLETADO - Actualizaci√≥n de Rese√±as**
          üìÖ {datetime.datetime.now().strftime('%d/%m/%Y %H:%M')}

          üìù Total rese√±as: **{total_reviews}**
          ‚úÖ Lugares procesados: **{exitos}**
          üö´ Sin opiniones: **{sin_opiniones}**
          ‚ö†Ô∏è Con errores: **{errores}**'''

          requests.post(webhook, json={'embeds': [{'description': msg, 'color': 0x2ecc71}]})
          print('‚úì Notificaci√≥n de √©xito enviada')
          "
      
      # NOTIFICACI√ìN DE ERROR
      - name: Notificar error
        if: failure()
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: |
          python -c "
          import os, requests, datetime
          webhook = os.environ.get('DISCORD_WEBHOOK_URL')
          if webhook:
              msg = f'''‚ùå **ERROR - Actualizaci√≥n de Rese√±as**
              üìÖ {datetime.datetime.now().strftime('%d/%m/%Y %H:%M')}
              
              El workflow fall√≥. Revisar los logs en GitHub Actions.'''
              requests.post(webhook, json={'embeds': [{'description': msg, 'color': 0xe74c3c}]})
              print('‚úì Notificaci√≥n de error enviada')
          "
